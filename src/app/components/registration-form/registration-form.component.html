<form #myForm="ngForm" (ngSubmit)="processForm(myForm)" fxLayout="column" fxLayoutGap="10px">
  <mat-form-field>
    <input type="email" placeholder="Email" #emailField="ngModel" pattern='^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$' name="email" matInput required ngModel>
    <mat-hint>Eg. tanahteck@email.com</mat-hint>
    <mat-error *ngIf="emailField.hasError('required') && myForm.touched">
      You must enter an email!
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input type="password" placeholder="Password" #passwordField="ngModel" name="password" minlength="8" matInput required ngModel>
    <mat-hint>Eg. abcdef</mat-hint>
    <mat-error *ngIf="passwordField.hasError('required') && myForm.touched">
      You must enter a password!
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input type="text" placeholder="User Name" #usernameField="ngModel" name="username" matInput required ngModel>
    <mat-hint>Eg. abcdef</mat-hint>
    <mat-error *ngIf="usernameField.hasError('required') && myForm.touched">
      You must enter a user name!
    </mat-error>
  </mat-form-field>

  <mat-radio-group #genderField="ngModel" name="gender" required ngModel>
    <mat-radio-button value="M">Male</mat-radio-button>
    <mat-radio-button value="F">Female</mat-radio-button>
  </mat-radio-group>

  <mat-form-field>
    <input matInput name="dateofbirth" [matDatepicker]="picker" placeholder="Date of Birth" required ngModel>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Address" #addressField="ngModel" name="address" required ngModel></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Country" #countryField="ngModel" name="country" required ngModel>
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input type="text" placeholder="Contact Number" #contactNumberField="ngModel" name="contactNumber" matInput
      required ngModel>
    <mat-hint>Eg. 92352646</mat-hint>
    <mat-error *ngIf="contactNumberField.hasError('required') && myForm.touched">
      You must enter a contact number!
    </mat-error>
  </mat-form-field>

  <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="8px">
    <button type="reset" mat-button mat-raised-button color="primary">
      <mat-icon>clear</mat-icon> Clear
    </button>
    <button type="submit" mat-button mat-raised-button color="primary" [disabled]="myForm.invalid">
      <mat-icon>check</mat-icon> Submit
    </button>
  </div>
</form>
